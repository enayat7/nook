version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  # Optional: Local MongoDB for development
  # Remove 'depends_on' from app service if using Atlas
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    profiles:
      - local-db

volumes:
  mongodb_data: